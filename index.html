<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-element">
      <div class="card">
        <!-- CARD OVERLAY-->
        <div class="card__etherum-and-icon">
          <img
            src="images/image-equilibrium.jpg"
            alt="etherum"
            class="card__etherum"
          />

          <div class="overlay"></div>
          <img src="images/icon-view.svg" alt="view" class="card__view" />
        </div>

        <!-- CARD OVERLAY-->

        <h1 class="card_h1">Equilibrium #3429</h1>
        <p class="card_paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card_icons_div">
          <a class="card_text_left"
            ><span class="etherum_icon"></span>0.041 ETH</a
          >
          <a class="card_text_right"
            ><span class="time_icon"></span>3 days left
          </a>
        </div>

        <div class="card_horizontal_line"></div>

        <figure class="card_testimonial">
          <img
            src="images/image-avatar.png"
            alt="artist selfie"
            class="card_testimonial_avatar"
          />
          <figcaption>
            <p class="card_testimonial_paragraph">
              Creation of
              <span class="card_testimonial_name">Jules Wyvern</span>
            </p>
          </figcaption>
        </figure>
      </div>

      <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    </main>
  </body>
</html>
